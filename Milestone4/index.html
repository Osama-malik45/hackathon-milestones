<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Editable Resume Builder</h1>
    <form id="resume-form">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="email">Email:</label>
            <input type="text" id="email" placeholder="Enter your email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" placeholder="Enter your phone" required>
        </fieldset>

        <fieldset>
            <legend>Eduction</legend>
            <label for="eduction">Eduction:</label>
            <textarea id="eduction" placeholder="Enter your eduction" rows="4" required>
            </textarea>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience:</label>
            <textarea id="experience" placeholder="Enter your work experience" rows="4" required>
            </textarea>
        </fieldset>   

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills:</label>
            <textarea id="skills" placeholder="Enter your skills" rows="4" required>
            </textarea>
        </fieldset>
        
        <button type="submit"><b>Generate Resume</b></button>
     </form>

    <br> 

     <!--Dynamic and Editable Resume-->
     <div id="resume-display" contenteditable="true">
        <!--Resume will be genrated below-->
     </div>

     <script src="script.js"></script>
        
</body>
</html>
